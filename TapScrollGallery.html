<html>
	<head>
		
		<style type="text/css">
			* {
				font-size: 30px;
			}
			.side {
				display: inline-block;
				width: 5em;
				height: 15em;
			}
			#fixed {
				display: inline-block;
				
				overflow: hidden;
				white-space: nowrap;
				
				height: 15em;
				width: 25em;
				
				margin: 0;
				padding: 0;
				
				border: solid .05em black;
			}
			#fixed div {
				display: inline-block;
				
				height: 13em;
				width: 6em;
				
				margin: 1em;
				padding: 0;
				
				border: solid .15em red;
				
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<section class="side"></section>
		<section id="fixed">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</section>
		<section class="side"></section>
		<div>
			<input id="previous" type="button" value="previous" />
			<input id="next" type="button" value="next" />
		</div>
	</body>
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="scripts/TapScrollGallery.js"></script>
	<script>
		$(document).ready(function() {
			var gallery = new TapGallery({ Selectors: { Gallery: "#fixed", Next: "#next", Previous: "#previous" }});
		});
	</script>
</html>
