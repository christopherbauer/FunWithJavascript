<html>
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
		<script type="text/javascript" src="scripts/SwipeDetector.js"></script>
		<script type="text/javascript">
			
			$(document).ready(function() {
				SwipeDetector("#swipeArea");
				$("#swipeArea").on("swipe-left", function() {
					$(this).html("Swipe Right to Left");
				});
				$("#swipeArea").on("swipe-right", function() {
					$(this).html("Swipe Left to Right");
				});
			});
		</script>
		<style type="text/css">
			div {
				margin-top: 10px;
				width: 100%;
				height: 500px;
				border: solid 1px black;
			}
		</style>
	</head>
	<body>
		<div id="swipeArea">
		
		</div>
		
	</body>
</html>
